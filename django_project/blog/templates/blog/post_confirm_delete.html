{% extends "blog/base.html" %}
<!--{% load crispy_forms_tags %}-->
{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> <b>Delete The Post :- </b></legend>
            <!--{{ form.as_p }}-->
            <!-- {{ form|crispy }}-->
            <h2> Are You Sure You want to DELETE This Post ?</h2> <hr> <h2> "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
